<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/top_nav.css" />
    <link rel="stylesheet" href="../../css/obra/obra.css">
    <link rel="stylesheet" href="../../css/tamanhoDasFontes/tmnhfnt.css">

    <title>cadastrar obra</title>
</head>

<body>
    <header>
        <div class="div_logo">
            <img src="../../images/simbolo_logo.png" alt="logo" class="logo" />
            <h2>DarkArt</h2>
        </div>
        <!--Cabeçalho logo-->
        <nav class="topnav">
            <a href="../../index.html">Home</a>
            <a href="../quem_somos.html">Quem somos?</a>
            <a href="../galeria.html">Galeria</a>
            <a href="../contato.html">Contato</a>
            <a href="../localizacao.html">Localização</a>
            <a href="../exposicao.html">Exposição</a>

        </nav>

    </header>

    <div class="Bloco">
        <img src="../../images/iconart.png" alt="iconart" />
        <h1>Cadastro da obra</h1>
        <p class="escrever">Coloque sua obra em Exposição</p>
        <hr class="icon-hr margin-16-bottom margin-8-top" />

        <div class="bloquinho">
            <form>
                <!-- nome da obra -->
                <div class="col-md-6 mb-3 ">
                    <label for="disabledTextInput" class="form-label margin-5-bottom">Nome da obra</label>
                    <input type="text" id="nome" class=" margin-8-bottom" placeholder="">
                </div>

                <!-- data de fabricação da obra-->
                <div class="col-md-6 mb-3 ">
                    <label for="disabledTextInput" class="form-label margin-5-bottom">Data da Obra</label>
                    <input type="date" id="data" class=" margin-8-bottom" placeholder="">
                    
                </div>

                <!-- autor -->
                <div class="col-md-6 mb-3 ">
                    <label for="disabledTextInput" class="form-label margin-5-bottom">Autor</label>
                    <input type="text" id="autor" class=" margin-8-bottom" placeholder="">
                </div>

                <!-- descrição -->
                <div class="col-md-6 mb-3 ">
                    <label for="disabledTextInput" class="form-label margin-5-bottom">descrição da Obra</label>
                    <input type="text" id="descrição" class=" descricao margin-8-bottom" placeholder="">
                </div>

                <div class="justify-center">

                    <button type="button" class="btn btn-outline-warning">Cadastrar</button>
      
                  </div>
      

            </form>

        </div>

        <div class="espaço">

            <h1>Adicione aqui sua Obra</h1>

        </div>

    </div>

</body>

</html>
