<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/usuario/usuario.css" />
  <title>Usuário</title>
</head>

<body>


  <div class="container">
    <div class="card">
      <h1>Cadastrar</h1>

      <div class="label-float">
        <input type="text" id="Nome" placeholder="" required>
        <label id="labelNome" for="Nome">Nome Completo:</label>
      </div>

      <div class="label-float">
        <input type="text" id="Usuario" placeholder="" required>
        <label id="labelUsuario" for="Usuario">Usuário:</label>
      </div>

      <div class="label-float">
        <input type="datetime" id="Sexo" placeholder="" readonly>
        <label id="labelSexo" for="gender">Gênero:</label>
        <select id="gender" name="gender">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="nao_responder">Prefiro não responder</option>
        </select>
      </div>

      <div class="label-float">
        <input type="text" id="CPF" placeholder="" required>
        <label id="labelCPF" for="CPF">CPF:</label>
      </div>

      <div class="label-float">
        <input type="datetime-local" id="DataNascimento" placeholder="" required>
        <label id="labelData" for="DataNascimento">Data de Nascimento:</label>
      </div>

      <div class="label-float">
        <input type="email" id="E-mail" placeholder="" required>
        <label id="labelEmail" for="E-mail">E-mail:</label>
      </div>

      <div class="label-float">
        <input type="password" id="Senha" placeholder="" required>
        <label id="labelSenha" for="Senha">Senha:</label>
      </div>

      <div class="label-float">
        <input type="password" id="Confirmar senha" placeholder="" required>
        <label id="labelConfirme" for="Confirmar senha">Confirmar senha:</label>
      </div>

      <div class='justify-center'>
        <button onclick='cadastrar()'>Cadastrar</button>
        
      </div>

</body>

</html>
