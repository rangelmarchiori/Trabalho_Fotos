<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/usuario/usuario.css" />
  <title>Usuário</title>
</head>

<body>
  <div class="container">
  <form action="../index.html">
        <div class="card">
          <h1>Cadastrar</h1>
    
          <div class="label-float">
            <input type="text" id="Nome" class="inputs required" placeholder="" aria-label="Nome" name="Nome" required minlength="2" maxlength="100" data-getInput oninput="nameValidate"> 
            <label id="labelNome" for="Nome">Nome Completo:</label>
            <span class="span-required" data-erro></span>
          </div>
    
          <div class="label-float">
            <input type="text" id="Usuario" class="inputs required" placeholder="" required minlength="5" maxlength="100" data-getInput >
            <label id="labelUsuario" for="Usuario">Usuário:</label>
            <span class="span-required" data-erro></span>
          </div>
    
          <div class="label-S">
            <label id="labelSexo" for="sexo">Sexo: </label>
              <input type="radio" name="habilita" id="sim" value="sim" onclick="HabilitarCampo(1)">Masculin <span class="mensagem-erro" data-erro></span>
              <input type="radio" name="habilita" id="não" value="não" checked onclick="HabilitarCampo(0)">Feminino <span class="mensagem-erro" data-erro></span>
              <input type="radio" name="habilita" id="não" value="não" checked onclick="HabilitarCampo(3)">Outro <span class="mensagem-erro" data-erro></span>
          </div>
    
          <div class="label-float">
            <input type="text" id="CPF" placeholder="" minlength="11" maxlength="14" required data-getInput class="inputs required">
            <label id="labelCPF" for="CPF">CPF:</label>
            <span class="span-required" data-erro></span>
          </div>
    
          <div class="label-float">
            <input type="date" id="DataNascimento" placeholder="" data-getInput>
            <label id="labelData" for="DataNascimento">Data de Nascimento:</label>
            <span class="span-required" data-erro></span>
          </div>
    
          <div class="label-float">
            <input type="email" id="Email" class="inputs required" placeholder="" required minlength="5" maxlength="100" data-getInput> 
            <label id="labelEmail" for="Email">E-mail:</label>
            <span class="span-required" data-erro></span>
          </div>
    
          <div class="label-float">
            <input type="password" id="Senha" class="inputs required" placeholder="" required minlength="5" maxlength="100" data-getInput> 
            <label id="labelSenha" for="Senha">Senha:</label>
            <span class="span-required" data-erro></span>
          </div>
    
          <div class="label-float">
            <input type="password" id="ConfirmSenha" class="inputs required" placeholder="" required minlength="5" maxlength="100" data-getInput> 
            <label id="labelConfirme" for="ConfirmSenha">Confirmar senha:</label>
            <span class="span-required" data-erro></span>
          </div>
    
          <div class='justify-center'>
            <button type="submit">Cadastrar</button>
          </div>
        </div>

  </form>
  </div>

  <script src="../js/usuario.js"></script>
</body>

</html>
