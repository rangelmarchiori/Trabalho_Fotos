<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/formularios/usuario.css">
  <link rel="stylesheet" href="../css/top_nav.css">
  <title>Document</title>
</head>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <div class="div_logo">
      <img src="../images/simbolo_logo.png" alt="logo" class="logo" />
      <h2>DarkArt</h2>
    </div>
  
    <!--Cabeçalho logo-->
    <nav class="topnav">
      <!--Menu-->
      <a href="../index.html">Home</a>
      <a href="../html/quem_somos.html">Quem somos?</a>
      <a href="../html/galeria.html">Galeria</a>
      <a href="../html/contato.html">Contato</a>
      <a href="../html/localizacao.html">Localização</a>
      <a href="../html/exposicao.html">Exposição</a>
    </nav>
  </header>
  
  <div class='container'>
      <div class='card'>
        <h1> Cadastrar </h1>

        <div id='msgError'></div>
        <div id='msgSuccess'></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required autocomplete="off">
          <label id="labelNome" for="nome" >Nome:</label>
        </div>

        <div class="label-float">
          <input type="text" id="usuario" placeholder=" " required required autocomplete="off">
          <label id="labelUsuario" for="usuario">Usuário:</label>
        </div>

        <div class="label-float">
          <input type="date" id="dataNasc" required placeholder=" ">
          <label id="labeldataNasc" for="dataNasc">Data Nascimento:</label>
        </div>

        <div class="label-float">
          <input type="text" id="cpf" placeholder=" " required minlength="11" maxlength="14" oninput="validarCpf()" required autocomplete="off">
          <label id="labelcpf" for="cpf">CPF:</label>
        </div>

        <div class="label-float">
          <input type="text" id="celular" placeholder=" " pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required
            minlength="15" maxlength="15" required autocomplete="off">
          <label id="labelcelular" for="celular">Celular:</label>
        </div>

        <div class="label-float">
          <input type="email" id="email" placeholder=" " required minlength="8" maxlength="60" oninput="validarEmail()" required autocomplete="off">
          <label id="labelemail" for="email">E-mail:</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder=" " required required autocomplete="off">
          <label id="labelSenha" for="senha">Senha:</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>

        </div>

        <div class="label-float">
          <input type="password" id="confirmSenha" placeholder=" " required required autocomplete="off">
          <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha:</label>
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class='justify-center'>
          <button onclick='cadastrar()'>Cadastrar</button>
        </div>
      </div>
    </div>
  <script src="../js/usuario.js"></script>
</body>

</html>
