<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/usuario/usuario.css">
  <title>Document</title>
</head>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class='container'>
      <div class='card'>
        <h1> Cadastrar </h1>

        <div id='msgError'></div>
        <div id='msgSuccess'></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required>
          <label id="labelNome" for="nome">Nome:</label>
        </div>

        <div class="label-float">
          <input type="text" id="usuario" placeholder=" " required>
          <label id="labelUsuario" for="usuario">Usu√°rio:</label>
        </div>

        <div class="label-float-s">
          <input type="date" id="dataNasc" required placeholder=" ">
          <label id="labeldataNasc" for="dataNasc">Data Nascimento:</label>
        </div>

        <div class="label-float">
          <input type="text" id="cpf" placeholder=" " required minlength="11" maxlength="14" oninput="validarCpf()">
          <label id="labelcpf" for="cpf">CPF:</label>
        </div>

        <div class="label-float">
          <input type="text" id="celular" placeholder=" " pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}" required
            minlength="15" maxlength="15">
          <label id="labelcelular" for="celular">Celular:</label>
        </div>

        <div class="label-float">
          <input type="email" id="email" placeholder=" " required minlength="8" maxlength="60" oninput="validarEmail()">
          <label id="labelemail" for="email">E-mail:</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder=" " required>
          <label id="labelSenha" for="senha">Senha:</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>

        </div>

        <div class="label-float">
          <input type="password" id="confirmSenha" placeholder=" " required>
          <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha:</label>
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class='justify-center'>
          <button onclick='cadastrar()'>Cadastrar</button>
        </div>
      </div>
    </div>
  <script src="../js/usuario.js"></script>
</body>

</html>
